# NGINX API Gateway Configuration
# Architecture Microservices Zero Trust
# Auteur: Quentin Chaillou

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate Limiting (Protection DDoS)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;

    # Upstream Services
    upstream user-service {
        server user-service:8001;
    }

    upstream product-service {
        server product-service:8002;
    }

    upstream order-service {
        server order-service:8003;
    }

    upstream payment-service {
        server payment-service:8004;
    }

    upstream inventory-service {
        server inventory-service:8005;
    }

    upstream notification-service {
        server notification-service:8006;
    }

    upstream admin-dashboard {
        server admin-dashboard:8007;
    }

    upstream keycloak {
        server keycloak:8080;
    }

    # Main Server Block
    server {
        listen 80;
        server_name localhost;

        # Redirect to HTTPS (en production)
        # return 301 https://$server_name$request_uri;

        # Health Check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Keycloak (Authentication)
        location /auth {
            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # User Service
        location /api/users {
            limit_req zone=api_limit burst=20 nodelay;
            
            # JWT Validation (en production, utiliser auth_request)
            # auth_request /auth/validate;
            
            proxy_pass http://user-service/api/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }

        # Product Service
        location /api/products {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://product-service/api/products;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        # Order Service
        location /api/orders {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://order-service/api/orders;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        # Payment Service (Sécurité renforcée)
        location /api/payments {
            limit_req zone=api_limit burst=5 nodelay;
            
            # En production: TLS client certificate validation
            proxy_pass http://payment-service/api/payments;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        # Inventory Service
        location /api/inventory {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://inventory-service/api/inventory;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
        }

        # Notification Service
        location /api/notifications {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://notification-service/api/notifications;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
        }

        # Admin Dashboard (Restricted to admin role)
        location /api/admin {
            limit_req zone=api_limit burst=5 nodelay;
            
            # En production: vérifier le rôle admin dans le JWT
            proxy_pass http://admin-dashboard/api/admin;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
        }

        # Monitoring (Prometheus metrics)
        location /metrics {
            # Restricted to monitoring tools only
            allow 172.16.0.0/12;  # Docker networks
            deny all;
            
            return 200 "Use individual service metrics endpoints\n";
        }

        # Default - Block all other requests
        location / {
            return 404 "Not Found";
        }
    }

    # HTTPS Server Block (Production)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     ssl_certificate /etc/nginx/certs/server.crt;
    #     ssl_certificate_key /etc/nginx/certs/server.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # Same locations as HTTP block
    # }
}
