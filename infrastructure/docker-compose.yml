version: '3.8'

# Architecture Microservices Zero Trust E-Commerce Platform
# Auteur: Quentin Chaillou
# Date: Novembre 2025

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  database:
    driver: bridge
    internal: true  # Isolation r√©seau - principe Zero Trust

volumes:
  postgres_data:
  keycloak_data:
  redis_data:
  prometheus_data:
  grafana_data:

services:
  # ==================== SECURITY & IDENTITY ====================
  
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak123
      - KC_HOSTNAME=localhost
      - KC_HTTP_ENABLED=true
    command:
      - start-dev
    ports:
      - "8080:8080"
    networks:
      - frontend
      - backend
      - database
    depends_on:
      - keycloak-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak-db
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak123
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== API GATEWAY ====================
  
  nginx:
    image: nginx:alpine
    container_name: nginx-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../gateway/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../gateway/nginx/conf.d:/etc/nginx/conf.d:ro
      - ../security/certificates:/etc/nginx/certs:ro
    networks:
      - frontend
      - backend
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - inventory-service
      - notification-service
      - admin-dashboard
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ==================== MICROSERVICES ====================
  
  user-service:
    build:
      context: ../microservices/user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      - KEYCLOAK_REALM=ecommerce
      - KEYCLOAK_PUBLIC_KEY=${KEYCLOAK_PUBLIC_KEY:-}
      - DATABASE_URL=postgresql://user:user123@user-db:5432/users
      - REDIS_URL=redis://redis:6379/0
    networks:
      - backend
      - database
    depends_on:
      - user-db
      - redis
    restart: unless-stopped

  product-service:
    build:
      context: ../microservices/product-service
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      - DATABASE_URL=postgresql://product:product123@product-db:5432/products
      - REDIS_URL=redis://redis:6379/1
    networks:
      - backend
      - database
    depends_on:
      - product-db
      - redis
    restart: unless-stopped

  order-service:
    build:
      context: ../microservices/order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      - DATABASE_URL=postgresql://order:order123@order-db:5432/orders
      - INVENTORY_SERVICE_URL=http://inventory-service:8005
      - PAYMENT_SERVICE_URL=http://payment-service:8004
      - NOTIFICATION_SERVICE_URL=http://notification-service:8006
    networks:
      - backend
      - database
    depends_on:
      - order-db
      - inventory-service
      - payment-service
      - notification-service
    restart: unless-stopped

  payment-service:
    build:
      context: ../microservices/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    environment:
      - DATABASE_URL=postgresql://payment:payment123@payment-db:5432/payments
    networks:
      - backend
      - database
    depends_on:
      - payment-db
    restart: unless-stopped

  inventory-service:
    build:
      context: ../microservices/inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    environment:
      - DATABASE_URL=postgresql://inventory:inventory123@inventory-db:5432/inventory
    networks:
      - backend
      - database
    depends_on:
      - inventory-db
    restart: unless-stopped

  notification-service:
    build:
      context: ../microservices/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
    networks:
      - backend
    restart: unless-stopped

  admin-dashboard:
    build:
      context: ../microservices/admin-dashboard
      dockerfile: Dockerfile
    container_name: admin-dashboard
    environment:
      - USER_SERVICE_URL=http://user-service:8001
      - PRODUCT_SERVICE_URL=http://product-service:8002
      - ORDER_SERVICE_URL=http://order-service:8003
      - PAYMENT_SERVICE_URL=http://payment-service:8004
      - INVENTORY_SERVICE_URL=http://inventory-service:8005
      - NOTIFICATION_SERVICE_URL=http://notification-service:8006
    networks:
      - backend
    restart: unless-stopped

  # ==================== DATABASES ====================
  
  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      - POSTGRES_DB=users
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=user123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  product-db:
    image: postgres:15-alpine
    container_name: product-db
    environment:
      - POSTGRES_DB=products
      - POSTGRES_USER=product
      - POSTGRES_PASSWORD=product123
    networks:
      - database

  order-db:
    image: postgres:15-alpine
    container_name: order-db
    environment:
      - POSTGRES_DB=orders
      - POSTGRES_USER=order
      - POSTGRES_PASSWORD=order123
    networks:
      - database

  payment-db:
    image: postgres:15-alpine
    container_name: payment-db
    environment:
      - POSTGRES_DB=payments
      - POSTGRES_USER=payment
      - POSTGRES_PASSWORD=payment123
    networks:
      - database

  inventory-db:
    image: postgres:15-alpine
    container_name: inventory-db
    environment:
      - POSTGRES_DB=inventory
      - POSTGRES_USER=inventory
      - POSTGRES_PASSWORD=inventory123
    networks:
      - database

  # ==================== CACHE & MESSAGE QUEUE ====================
  
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MONITORING & OBSERVABILITY ====================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - backend
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    networks:
      - backend
    depends_on:
      - prometheus
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - backend
    restart: unless-stopped
